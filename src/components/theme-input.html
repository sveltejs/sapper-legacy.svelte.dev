<!--
  NOTE
  from time to time <input type="color"> is crashing on chrome!
  no idea why?
  even with all extensions off
-->
{#if color}
<input ref:prop class="color" on:input="change(this)" type="color" name={color} /> {/if}

{#if text}
<input ref:prop on:input="change(this)" type="text" name={text} />
{/if}


<style>
  input,
  input:active,
  input:focus {
    border: none;
    outline: none;
    cursor: pointer;
  }

  .color {
    position: relative;
    top: 0;
    width: 100%;
    height: 100%;
  }

  /* input-color-reset */
  ::-webkit-color-swatch {
    border: none
  }

  ::-webkit-color-swatch-wrapper {
    padding: 0
  }

  ::-moz-color-swatch,
  ::-moz-focus-inner {
    border: none
  }

  ::-moz-focus-inner {
    padding: 0
  }
</style>

<script>
  import cssprop from '../utils/css-custom-properties.js';

  export default {
    oncreate() {
      let prop = this.refs.prop;
      prop.value = cssprop.get(prop.name);
    },

    methods: {
      change(prop) {
        return cssprop.set(prop.name, prop.value)
      }
    }
  };
</script>
